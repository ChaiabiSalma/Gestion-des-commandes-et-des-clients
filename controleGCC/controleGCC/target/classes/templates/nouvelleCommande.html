<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Nouvelle Commande</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }

        .product-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }

        input[type="checkbox"] {
            accent-color: #007a79;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        button {
            background-color: #007a79;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #005f5f;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Nouvelle Commande pour <span th:text="${client.nom}"></span></h1>
    <form action="#" th:action="@{/client/{clientId}/commande/nouvelle(clientId=${client.id})}" method="post">
        <div class="product-item" th:each="produit : ${produits}">
            <label>
                <input type="checkbox" th:value="${produit.id}" name="produitIds"/>
            </label>
            <span th:text="${produit.nom} + ' - ' + ${produit.prix} + 'dh'"></span>

        </div>
        <button type="submit">Valider la Commande</button>
    </form>
</div>

</body>
</html>
