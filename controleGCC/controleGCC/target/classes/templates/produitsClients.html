<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produits de la Commande</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #007a79;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #e0e0e0;
        }

        th {
            background-color: #007a79;
            color: #ffffff;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1; /* Highlight on hover */
        }

        .action-links {
            margin-top: 20px;
            text-align: center;
        }

        .action-links a {
            text-decoration: none;
            background-color: #007a79;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .action-links a:hover {
            background-color: #005f5f;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 20px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Produits de la Commande</h1>
    <table>
        <thead>
        <tr>
            <th>Nom du Produit</th>
            <th>Prix (DH)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${commande.produits}">
            <td th:text="${produit.nom}">Nom du produit</td>
            <td th:text="${produit.prix}">Prix du produit</td>
        </tr>
        </tbody>
    </table>
    <div class="action-links">
        <a th:href="@{/client/{clientId}/commandes(clientId=${commande.client.id})}">Retour aux Commandes</a>
    </div>
</div>

</body>
</html>
