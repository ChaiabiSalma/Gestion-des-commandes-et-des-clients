<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="icon" href="/images/skincare.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #ecf0f1;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: #ecf0f1;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a.active {
            background-color: #1abc9c;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex: 1;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .product-card {
    width: 500px; /* Largeur plus grande */
    height: 400px; /* Hauteur augmentée */
    background-color: #fdfefe;
    margin: 20px;
    box-shadow: 8px 12px 30px #b3b3b3;
    color: #919495;
    font-weight: normal;
    text-align: left;
    font-size: 14px;
    border-radius: 10px;
    overflow: hidden;
}

.product-card img {
    width: 100%; /* L'image prend toute la largeur de la carte */
    height: 250px; /* Hauteur augmentée pour mieux remplir l'espace */
    object-fit: cover; /* Ajuste l'image tout en gardant le ratio */
}

        .product-details {
            padding: 15px;
        }

        .product-details h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .product-details a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #337AB7;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 2px 2px 7px #173853;
        }

        .product-details a:hover {
            background-color: #285a8b;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
            color: #777;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <a href="/accueil" class="active">Accueil</a>
    <a href="/clients">Liste des Clients</a>
    <a href="/inscription">Inscription Client</a>
    <a href="/produits">Liste des Produits</a>
    <a href="/contact">Contactez-nous</a>
</div>
<div class="main-content">
    <div class="card-container">
        <div class="product-card">
            <img src="/images/clients.png" alt="Liste des Clients">
            <div class="product-details">
                <h1>Liste des Clients</h1>
                <a th:href="@{/clients}">Voir les Clients</a>
            </div>
        </div>
        <div class="product-card">
            <img src="/images/client.png" alt="Inscription Client">
            <div class="product-details">
                <h1>Inscription Client</h1>
                <a th:href="@{/inscription}">Inscrire un Client</a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; MyApplication</p>
    </footer>
</div>

</body>
</html>
