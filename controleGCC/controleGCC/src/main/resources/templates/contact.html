<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }

    .contact-section {
        background-color: #a6ded7;
        padding: 30px;
        color: #fff;
        border-radius: 10px;
        max-width: 600px;
        margin: 40px auto;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
    }

    .contact-item i {
        margin-right: 10px;
        font-size: 1.2em;
    }

    .contact-link {
        color: #fff;
        text-decoration: none;
        margin-top: 10px;
        display: block;
    }

    .contact-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="contact-section">
  <h2>CONTACT</h2>
  <div class="contact-item">
    <i class="fas fa-phone"></i>
    <span>+212 (0) 675 31 15 53 </span>
  </div>
  <div class="contact-item">
    <i class="fas fa-envelope"></i>
    <span>sav@beautyshop.ma</span>
  </div>
  <div class="contact-item">
    <i class="fas fa-clock"></i>
    <span>Lundi à vendredi : 9h à 18h - Samedi : 9h à 13h</span>
  </div>
  <a href="#" class="contact-link">Conditions générales de vente</a>
  <a href="#" class="contact-link">Politique de confidentialité</a>
  <a href="#" class="contact-link">Politique de livraison</a>
</div>
</body>
</html>
